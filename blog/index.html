<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>necoの雪ドーム</title>
    <link rel="stylesheet" href="style.css"><!-- CSS読み込み -->

    <script>
        function getlevel(){
            if(document.getElementById('word').value == "47800"){document.cookie = "yuki=True; path=/;";}else{
                let req = new XMLHttpRequest();
                req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
                req.open("GET", "/answer?q="+document.getElementById('word').value);
                req.send();
            }
        }
    </script>
</head>
<body>
    <div class="snow-container">
    <!-- ここにコンテンツを入れる -->
    </div>
    <script src="main.js"></script><!-- JS読み込み -->

    <input id="word" type="text"></input><input type="button" value="確認" onClick="getlevel()"></input>
    <div id="info">
</body>
</html>
